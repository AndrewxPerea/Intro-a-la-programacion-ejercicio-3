<!DOCTYPE html>
<html>
<head><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><style type="text/css">/* Estilos para tabs */
.nav-tabs .nav-link {
  background-color: #f0f0f0;
  color: #333;
  border: 1px solid #ccc;
}

.nav-tabs .nav-link.active {
  background-color: #007bff;
  color: #fff;
  border: 1px solid #007bff;
}

/* Estilos para collapse */
.collapse {
  background-color: #f9f9f9;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ddd;
}

/* Estilos para accordion */
.card-header {
  background-color: #007bff;
  color: #fff;
}

.card-body {
  background-color: #f0f0f0;
}

/* Estilos para tooltips */
[data-toggle="tooltip"] {
  cursor: pointer;
  border-bottom: 1px dashed #007bff;
}

/* Estilos para modal */
.modal-content {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.modal-title {
  color: #007bff;
}

/* Estilos para carousel */
.carousel-item {
  max-height: 300px;
}

/* Controles de desplazamiento del carousel */
.carousel-control-prev, .carousel-control-next {
  background-color: #007bff;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  font-size: 20px;
  color: #fff;
  line-height: 40px;
}

/* Estilos para el script de velocidad del carousel */
#myCarousel {
  transition: all 0.5s ease; /* Agrega una transición suave */
}
</style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</ul>

  <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">Contenido de la pestaña 2</div>
</div>
<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse1" aria-expanded="false">Mostrar/Ocultar 1</button>
<div id="collapse1" class="collapse">
  Contenido colapsable 1
</div>
<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Opciones de Pago
        </button>
      </h5>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <p>Opción 1: Tarjeta de crédito</p>
        <p>Opción 2: PayPal</p>
      </div>
    </div>
  </div>
</div>
<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Información de Producto">Producto 1</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Abrir Modal</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Regístrate</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" class="form-control" placeholder="Nombre">
          <input type="email" class="form-control" placeholder="Correo electrónico">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="imagen1.jpg" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="imagen2.jpg" class="d-block w-100" alt="Slide 2">
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </a>
</div>
<script>
  $('#myCarousel').carousel({
    interval: 2000 // Modifica la velocidad en milisegundos
  });
</script>
